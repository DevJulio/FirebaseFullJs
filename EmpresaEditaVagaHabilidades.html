                    <table class="table table-borderless " id="dynamic_field">

                <script>
                    $(document).ready(function () {
                        var i = 1;
                        $('#add').click(function () {
                            i++;
                            $('#dynamic_field').append('<tr id="row' + i + '"><td><input type="text" name="HabilidadesVetor[]" placeholder="Adicionar mais" class="form-control name_list" /></td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Remover habilidade</button></td></tr>');
                        });

                        $(document).on('click', '.btn_remove', function () {
                            var button_id = $(this).attr("id");
                            $('#row' + button_id + '').remove();
                        });


                    });
                </script>
    </div>

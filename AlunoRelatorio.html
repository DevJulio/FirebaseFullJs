        <form class="form-signin">
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="inputState" style="background-color: white">Você participou de algum projeto
                        institucional?
                    </label>
                    <select id="Projeto" class="form-control">
                        <option selected>Ensino</option>
                        <option selected>Pesquisa</option>
                        <option selected>Extensão</option>
                        <option selected>Pesquisa e Extensão</option>
                        <option selected>Ensino e Extensão</option>
                        <option selected>Pesquisa e Ensino</option>
                        <option selected>Extensão, Pesquisa e Ensino</option>
                        <option selected>Não participei</option>

                    </select>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="inputState" style="background-color: white">Você está trabalhado na sua área de
                        formação?
                    </label>
                    <select id="TrabalhandoArea" class="form-control">
                        <option selected>Informe...</option>
                        <option selected>Sim</option>
                        <option selected>Não</option>

                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState" style="background-color: white">Você está fazendo ou fez alguma
                        pós-graduação</label>
                    <select id="PosGraduacao" class="form-control">
                        <option selected>Informe...</option>
                        <option selected>Não.</option>
                        <option selected>Não, mas pretendo</option>
                        <option selected>Sim, Estou fazendo</option>
                        <option selected>Sim, já terminei</option>

                    </select>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputState" style="background-color: white">Se você está trabalhando, começou a
                        trabalhar
                        durante ou depois da graduação?</label>
                    <select id="TrabalhandoGraduacao" class="form-control">
                        <option selected>Informe...</option>
                        <option selected>Não estou trabalhando.</option>
                        <option selected>Durante a graduação</option>
                        <option selected>Depois da graduação</option>

                    </select>
                </div>
            </div>



            <button type="button" class="btn btn-success btn-lg btn-block" onclick="EditaRelatorio()">Alterar Relatótio</button>
            </br>

<body>
    <style>
        body {
            background: url("img/fundo-main.png") no-repeat right center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <div class="container" style="background-color: white">
        </br>
        </br>
        </br>
        <div class="text-center">
            <H3>Informe os seus dados</H3>
        </div>
        </br>
        <div>
            <form class="form-signin">
                <div class="form-row">
                    <div class="col">
                        <label for="inputState" style="background-color: white">Nome: </label>
                        <input type="text" class="form-control" id="nomeComleto" placeholder="Nome Completo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState" style="background-color: white">Curso: </label>
                        <select id="Curso" class="form-control">
                            <option selected>Escolha...</option>
                            <option >Tecnologia em Análise e Desenvolvimento de Sistemas</option>
                            <option >Agronegócio</option>
                            <option >Licenciatura em Química</option>
                            <option >Agronomia</option>
                            <option >Secretariado</option>
                            <option >Administração</option>
                            <option >Ensino Médio: TEDS</option>
                            <option >Ensino Médio: Química</option>
                            <option >Ensino Médio: Agropecuária</option>
                        </select>
                    </div>
                    <div class="form-group  col-sm-6 ">
                        <label for="idioma1" style="background-color: white">Idioma 1: </label>
                        <select id="idioma1" class="form-control">
                            <option selected>Escolha...</option>
                            <option >Inglês</option>
                            <option >Francês</option>
                            <option >Espanhol</option>
                            <option >Libras</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="idioma2" style="background-color: white">Idioma 2: </label>
                        <select id="idioma2" class="form-control">
                            <option selected>Escolha...</option>
                            <option >Não possuo</option>
                            <option >Espanhol</option>
                            <option >Libras</option>
                            <option >Inglês</option>
                            <option >Francês</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Endereco" style="background-color: white">Enderço</label>
                        <input type="text" class="form-control" id="Endereco" placeholder="Endereço">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Bairro" style="background-color: white">Bairro</label>
                        <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="Cidade">Cidade de residencia: </label>
                        <select id="Cidade" class="form-control">
                            <option selected>Escolha...</option>
                            <option>Iporá</option>
                            <option>Caiapônia</option>
                            <option>Amorinópolis</option>
                            <option>Israelândia</option>
                            <option>Fazenda nova</option>
                            <option>Bacilância</option>
                            <option>São luis de montes Belos</option>
                            <option>Goiâna</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="Estado" style="background-color: white">Estado</label>
                        <input type="text" class="form-control" id="Estado" placeholder="Estado">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="CEP" style="background-color: white">CEP</label>
                        <input type="text" class="form-control" id="CEP" placeholder="CEP">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="Bairro" style="background-color: white">Número</label>
                        <input type="text" class="form-control" id="Numero" placeholder="Número">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputState" style="background-color: white">Sexo: </label>
                        <select id="Sexo" class="form-control">
                            <option selected>Escolha...</option>
                            <option selected>Masculino</option>
                            <option selected>Feminino</option>

                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <H3>Informe os dados a seguir:</H3>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="CPF" style="background-color: white">CPF</label>
                        <input type="text" class="form-control" minlength="14" maxlength="14"  onkeypress="$(this).mask('000.000.000-00');" id="CPF" placeholder="CPF">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="RG" style="background-color: white">RG</label>
                        <input type="text" class="form-control" onkeypress="$(this).mask('00.000.000-00')" id="RG" placeholder="RG">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="Orgão Expedidor" style="background-color: white">Orgão Expedidor</label>
                        <input type="text" class="form-control" id="OE" placeholder="Orgão Expedidor">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Celular" style="background-color: white">Celular</label>
                        <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone1" placeholder="Celular">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Celular 2" style="background-color: white">Celular 2</label>
                        <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone2" placeholder="Celular 2">
                    </div>




                    <div class="form-group col-md-4">
                        <label for="Celular 2" style="background-color: white">Foto</label>
                        </br>
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="Foto">
                        </div>

                    </div>


                    <div class="form-group col-md-4">
                        <label for="inputState" style="background-color: white">Você participou de algum projeto institucional? </label>
                        <select id="Projeto" class="form-control">
                            <option>Ensino</option>
                            <option>Pesquisa</option>
                            <option>Extensão</option>
                            <option>Pesquisa e Extensão</option>
                            <option>Ensino e Extensão</option>
                            <option>Pesquisa e Ensino</option>
                            <option>Extensão, Pesquisa e Ensino</option>
                            <option selected>Não participei</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" style="background-color: white">Você está trabalhado? </label>
                        <select id="Trabalhando" class="form-control">
                            <option selected>Informe...</option>
                            <option >Sim</option>
                            <option >Não</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" style="background-color: white">Você está trabalhado na sua área de formação? </label>
                        <select id="TrabalhandoArea" class="form-control">
                            <option selected>Informe...</option>
                            <option >Sim</option>
                            <option >Não</option>

                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState" style="background-color: white">Você está fazendo ou fez alguma pós-graduação</label>
                        <select id="PosGraduacao" class="form-control">
                            <option selected>Informe...</option>
                            <option >Não.</option>
                            <option >Não, mas pretendo</option>
                            <option >Sim, Estou fazendo</option>
                            <option >Sim, já terminei</option>

                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputState" style="background-color: white">Se você está trabalhando, começou a trabalhar durante ou depois da graduação?</label>
                        <select id="TrabalhandoGraduacao" class="form-control">
                            <option selected>Informe...</option>
                            <option>Não estou trabalhando.</option>
                            <option>Durante a graduação</option>
                            <option>Depois da graduação</option>

                        </select>
                    </div>
                </div>



                <button type="button" class="btn btn-success btn-lg btn-block" onclick="setAluno()">Solicitar
                    cadastro</button>
                </br>
                </br>
                </br> </br>

            </form>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

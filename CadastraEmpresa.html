<body>
    <style>
        body {
            background: url("img/fundoEmpresa.png") no-repeat right center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <div class="container" style="background-color: white">
        </br>
        </br>
        </br>
        <div class="text-center">
            <H3>Informe os dados da Empresa </H3>
        </div>
        </br>



        <div class="form-row">



            <div class="form-group col-md-6">
                <label for="inputEmail4">CNPJ</label>
                <input type="text" class="form-control" id="CNPJ" placeholder="CNPJ">
            </div>

            <div class="form-group col-md-6">
                <label for="NomeF">Nome Fantasia</label>
                <input type="text" class="form-control" id="nomeFantasia" placeholder="Nome Fantasia">
            </div>
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="Razaos">Razão Social</label>
                <input type="text" class="form-control" id="razaoSocial" placeholder="Razão Social">
            </div>

            <div class="form-group col-md-6">
                <label for="Celular" style="background-color: white">Telefone</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone1"
                    placeholder="Celular">
            </div>
        </div>
        <div class="form-row">
            

            <div class="form-group col-md-6">
                <label for="Celular 2" style="background-color: white">Telefone 2</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone2"
                    placeholder="Celular 2">
            </div>
            <div class="form-group col-md-6">
                <label for="Representante Legal">Representante Legal</label>
                <input type="text" class="form-control" id="RepresentanteLegal" placeholder="Representante Legal">
            </div>
            <div class="form-group col-md-6">
                <label for="Imagem do perfil">Imagem do perfil</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagemPerfil">
                    <label class="custom-file-label" for="customFile">Imagem do perfil</label>
                    </br></br>
                </div>
                </br>
                <div class="progress" id="progressbar">
                    </br></br>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="Area">Área da Empresa:</label>
                <select id="Area" class="form-control">
                    <option selected>Indústria</option>
                    <option selected>Comércio</option>
                    <option selected>Serviço</option>
                    <option selected>Agropecuária</option>
                    <option selected>Agroindústria</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <H3>Informe os dados do Endereço </H3>
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="Endereco">Endereço</label>
                <input type="text" class="form-control" id="Endereco" placeholder="Endereço">
            </div>


            <div class="form-group col-md-6">
                <label for="Numero">Numero</label>
                <input type="text" class="form-control" id="Numero" placeholder="Numero">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Bairro">Bairro</label>
                <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
            </div>

            <div class="form-group col-md-6">
                <label for="Cidade">Cidade</label>
                <input type="text" class="form-control" id="Cidade" placeholder="Cidade">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Estado">Estado</label>
                <input type="text" class="form-control" id="Estado" placeholder="Estado">
            </div>
            <div class="form-group col-md-6">
                <label for="CEP" style="background-color: white">CEP</label>
                <input type="text" class="form-control" id="CEP" placeholder="CEP">
            </div>
        </div>

        <div class="text-center">
            <H3>Informe os dados do orientador/surpervisor na empresa</H3>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Nome">Nome</label>
                <input type="text" class="form-control" id="Nome" placeholder="Nome">
            </div>

            <div class="form-group col-md-6">
                <label for="Cargo">Cargo</label>
                <input type="text" class="form-control" id="Cargo" placeholder="Cargo">
            </div>

            <div class="form-group col-md-4">
                <label for="CPF" style="background-color: white">CPF</label>
                <input type="text" class="form-control" minlength="14" maxlength="14"  onkeypress="$(this).mask('000.000.000-00');" id="CPF" placeholder="CPF">
            </div>

            <div class="form-group col-md-4">
                <label for="RG" style="background-color: white">RG</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('00.000.000-00')" id="RG" placeholder="RG">
            </div>

            <div class="form-group col-md-4">
                <label for="Orgão Expedidor" style="background-color: white">Orgão Expedidor</label>
                <input type="text" class="form-control" id="OE" placeholder="Orgão Expedidor">
            </div>
            <div class="form-group col-md-6">
                <label for="Celular" style="background-color: white">Celular</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone1"
                    placeholder="Celular">
            </div>

            <div class="form-group col-md-6">
                <label for="Celular 2" style="background-color: white">Celular 2</label>
                <input type="text" class="form-control" onkeypress="$(this).mask('(00) 0 0000-0000')" id="Telefone2"
                    placeholder="Celular 2">
            </div>

        </div>



        <button type="button" class="btn btn-success btn-lg btn-block" onclick="set()">Cadastrar-se</button>
        </br>
        </br>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

</body>
